<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/welcome"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="login-wrapper">
    <div class="login-image">
      <!-- Buraya resim gelecek -->
      <img src="/assets/loginheader.png" alt="Login Image">
    </div>
    <div class="login-container">
      <h2>Welcome Back</h2>
      <p>Login to your account</p>
      <form (ngSubmit)="login()">
        <ion-item>
          <ion-label position="floating">Username</ion-label>
          <ion-input type="text" [(ngModel)]="email" name="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
        </ion-item>
        <ion-button expand="block" type="submit" class="custom-button">Login</ion-button>
      </form>
      <p class="signup-prompt">
        Don't have an account? <a routerLink="/register">Sign up</a>
      </p>
    </div>
  </div>
</ion-content>
